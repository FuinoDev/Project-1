<!DOCTYPE html>
<html>
    <head>
            <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                <label for="fname"><b>First Name:</b></label>
                <input type="text" id="fname" placeholder="Joshua Andrew" required>
            </div>
            <br>
                <div>
                <label for="lname"><b>Last Name:</b></label>
                <input type="text" id="lname" placeholder="Aboga" required>
        </div>
         <br>

        <div>
            <label for="pass"><b>Password:</b></label>
            <input type="password" id="pass" placeholder="09*********" required>
        </div>
        <br>
        
        <div>
        <label for="tele"><b>Contact Number:</b></label>
        <input type="tel" id="tele" placeholder="0917-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]4">
</div>
<br>

<div>
        <label for="bdate"><b>Birthday:</b></label>
        <input type="date" id="bdate" name="bdate" value="10/16/06" required>
</div>
<br>

<div>
<label for="quantity"><b>Quantity:</b></label>
<input type="number" id="quanty" min="0" max="7" value="0">
</div> 
<br>



            <div>

                <input type="text" id="expl" minlength="3" maxlength=25" required>
            </div>
            <br>
<div>

<textarea id="comment" rows="3" cols="25"></textarea>
